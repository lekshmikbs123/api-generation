<div class="page-header">
        <h1>User Login</h1>
    </div>
    <form ng-submit="main.doLogin(loginData);">
    
    <!--Username -->
    
    <label>Username:</label>
    <input type="text" class="form-control" placeholder="Username" name="username" ng-model="main.loginData.username">
    <br>
    <!--Password -->
    <label>Password:</label>
    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="main.loginData.password">
    <br>
    
    <button class="btn btn-primary" type="submit" name="save" >Login</button>
    </form>
    
    <br>
    <div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner">
         <p> Loading... </p>
        </span>
    </div>
    
    <br>
    <div class="row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success" >
        {{main.successMsg}}
       </div>
    </div>
    
    <div class="row show-hide-message" ng-show="main.errorMsg">
            <div class="alert alert-danger" >
                    {{main.errorMsg}}
           </div>
    </div>
